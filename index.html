<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Jogadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">
    <h1 class="text-center mb-4">Gerenciador de Jogadores</h1>
    
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="mb-3">
                <label for="playerName" class="form-label">Nome do Jogador</label>
                <input type="text" id="playerName" class="form-control" placeholder="Digite o nome">
            </div>
        </div>
        <div class="col-md-3">
            <div class="mb-3">
                <label for="playerMoney" class="form-label">Dinheiro</label>
                <input type="number" id="playerMoney" class="form-control" placeholder="Digite o valor inicial">
            </div>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-primary mb-3 w-100" onclick="addPlayer()">Adicionar Jogador</button>
        </div>
        <!-- Switch de Tema -->
        <div class="col-md-3 d-flex align-items-end justify-content-center">
            <div class="theme-switch-wrapper" style="margin-bottom: 12px;">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" onchange="toggleTheme()" />
                    <div class="slider">
                        <span class="sun">‚òÄÔ∏è</span>
                        <span class="moon">üåô</span>
                    </div>
                </label>
            </div>
        </div>
    </div>
    
    <div class="row mb-4">
        <div class="col-md-3">
            <button class="btn btn-success w-100" onclick="exportData('json')">Exportar JSON</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success w-100" onclick="exportData('markdown')">Exportar Markdown</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success w-100" onclick="exportData('pdf')">Exportar PDF</button>
        </div>
        <div class="col-md-3" style="position: relative;">
            <button class="btn btn-secondary w-100" onclick="openPropertyEditor()">‚öôÔ∏è Gerenciar Nomes das Propriedades</button>
            <span class="badge bg-danger rounded-pill button-new">NOVO</span>
        </div>
    </div>
    
    <div class="row mb-4">
        <div class="col-md-6">
            <button class="btn btn-warning w-100" onclick="newSave()">Novo Save</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-info w-100" onclick="loadSaveFromFile()">Carregar Save</button>
            <input type="file" id="loadSaveInput" style="display: none;" accept=".json" onchange="handleFileSelect(event)">
        </div>
    </div>

    <h2 class="mt-4 mb-3">Jogadores</h2>
    <div id="playersList"></div>
    
    <!-- Modal para sele√ß√£o m√∫ltipla de propriedades -->
    <div class="modal fade" id="propertyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Selecionar Propriedades</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="property-selection">
                        <div id="propertyCheckboxes"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmProperties()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para edi√ß√£o de propriedades -->
    <div class="modal fade" id="propertyEditorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">CRUD de Propriedades</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        <strong>üìù Instru√ß√µes:</strong> Adicione, edite ou exclua propriedades. As altera√ß√µes ser√£o salvas automaticamente.
                    </div>

                    <!-- Adicionar nova propriedade -->
                    <div class="mb-4">
                        <h6>‚ûï Adicionar Nova Propriedade</h6>
                        <div class="input-group">
                            <input type="text" id="newPropertyName" class="form-control" placeholder="Digite o nome da nova propriedade">
                            <select id="newPropertyType" class="form-select" style="max-width: 200px;">
                                <option value="street">Rua/Avenida</option>
                                <option value="stock">A√ß√£o de Empresa</option>
                            </select>
                            <button class="btn btn-success" onclick="addNewProperty()">Adicionar</button>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-6">
                            <h6>üèôÔ∏è Ruas e Avenidas</h6>
                            <div id="streetProperties"></div>
                        </div>
                        <div class="col-md-6">
                            <h6>üìà A√ß√µes de Empresas</h6>
                            <div id="stockProperties"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success" onclick="savePropertyNames()">üíæ Salvar Altera√ß√µes</button>
                    <button type="button" class="btn btn-warning" onclick="resetPropertyNames()">üîÑ Restaurar Padr√£o</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="javaScript.js"></script>

</body>
</html>
